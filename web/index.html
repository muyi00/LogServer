<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>调试服务</title>


</head>
<body>
<div>
    <h1>调试配置</h1>
    <div>
        服务器地址：<input type="radio" name="identity" value="学生" checked="checked"/>线上
        <input type="radio" name="identity" value="教师"/>220
        <input type="radio" name="identity" value="管理员"/>其他
        <input type="text" name="wd" id="query" class="search_input" maxlength="100" autocomplete="off">
        <input type="button" value="生成二维码">
    </div>


</div>


<div>
    <h3>使用说明</h3>
    <h6>所有日志共用缓存，最多缓存最近5000条</h6>
    <ul>
        <li>/log 显示日志</li>
        <li>time=5 5秒刷新一次</li>
        <li>name=1221@00000 输出帐号1221@00000日志</li>
    </ul>
</div>


</body>
</html>
